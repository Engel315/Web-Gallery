<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Главная</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }
    a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Добро пожаловать!</h1>
    <p>Перейти к просмотру фотографий:</p>
    <a href="/gallery/">Открыть галерею</a>
  </div>

</body>
</html>
